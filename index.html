<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Open Link from Hash</title>
  <script>
    window.onload = function () {
      const hash = window.location.hash;
      const container = document.getElementById('link-container');

      if (hash) {
        const url = decodeURIComponent(hash.substring(1));
        if (url.startsWith('http://') || url.startsWith('https://')) {
          const a = document.createElement('a');
          a.href = url;
          a.innerText = 'Click here to open the link';
          a.target = '_blank';
          a.rel = 'noopener noreferrer';
          container.appendChild(a);
        } else {
          container.innerText = "Invalid URL. Must start with http:// or https://";
        }
      } else {
        container.innerText = "No URL provided in hash.";
      }
    };
  </script>
</head>
<body>
  <div id="link-container">Loading...</div>
</body>
</html>
