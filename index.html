<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirect from Hash</title>
  <script>
    window.onload = function () {
      const hash = window.location.hash;
      if (hash) {
        const url = decodeURIComponent(hash.substring(1));
        if (url.startsWith('http://') || url.startsWith('https://')) {
          window.location.href = url;
        } else {
          document.body.innerText = "Invalid URL. Must start with http:// or https://";
        }
      } else {
        document.body.innerText = "No URL provided in hash.";
      }
    };
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
